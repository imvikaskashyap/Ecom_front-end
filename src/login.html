<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="loginPage">
      <div class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <div class="row">
            <a class="navbar-brand" href="#">Ecommerce</a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">Welcome to Ecommerce</h2>
          <div class="login-wrapper" id="loginForm">
            <h4 class="text-center">Login</h4>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="loginUsername"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="loginPassword"
              />
            </div>
            <div class="input-group">
              <button class="form-control btn btn-primary" id="loginBtn">
                Log in as User
              </button>
            </div>
            <div class="signup-btn text-center text-info" id="showSignupBtn">
              Don't have an account? Signup
            </div>
            <div class="auth-error-msg text-danger text-center" id="succErrMsg">
              Some error Occured
            </div>
          </div>

          <div class="login-wrapper " id="signupForm">
            <h4 class="text-center">SignUp</h4>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name=""
                id="signupUsername"
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                name=""
                id="signupEmail"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name=""
                id="signupPassword"
              />
            </div>
            <div class="input-group">
              <button
                class="form-control btn btn-primary sigup-btn"
                id="signupBtn"
              >
                SignUp in as User
              </button>
            </div>
            <div class="signup-btn text-center text-info" id="showLoginBtn">
              Already have an Account? Login
            </div>
            <div
              class="auth-error-msg text-danger text-center"
              id="authErrMsg"
            ></div>
             <div class="auth-error-msg text-success text-center" id="succErrMsg">
          </div>
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
