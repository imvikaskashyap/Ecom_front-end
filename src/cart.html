<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce | Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>

  <body>
    <div id="cartPage">
      <div id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo d-flex flex-row">
                <a class="text-decoration-none" href="index.html">Ecommerce</a>
              </div>
              <div class="user-actions d-flex flex-row">
                <a class="text-decoration-none" href="cart.html">Cart</a>
                <div class="user-intro" id="userIntro">Hi User</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="cart-title">My Cart</div>
          <div class="cart-wrapper d-flex flex-row">
            <div
              class="oreder-details d-flex flex-column"
              id="orderDetails"
            ></div>
            <div class="price-details d-flex flex-column">
              <div class="price-details-box" id="priceDetails"></div>

              <a
                class="continue-shopping-btn btn btn-info text-decoration-none"
                href="index.html"
                >Contiue Shopping</a
              >
              <a
                class="check-out-btn btn btn-primary text-decoration-none"
                href="checkout.html"
                >CheckOut</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
